<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/* global Request, module, VFDeps */
&#039;use strict&#039;;
var View = VFDeps.View;

function toJSON(res) {
  return res.json();
}

var GistView = View.extend({
  template: &#039;&lt;div class=&quot;columns&quot;&gt;&#039; +
      &#039;&lt;div class=&quot;column&quot;&gt;&lt;input placeholder=&quot;Gist ID&quot; name=&quot;gist-id&quot;/&gt;&lt;/div&gt;&#039; +
      &#039;&lt;div class=&quot;column no-grow&quot;&gt;&lt;button name=&quot;save-gist&quot;&gt;Save gist&lt;/button&gt;&lt;/div&gt;&#039; +
    &#039;&lt;/div&gt;&#039;,

  events: {
    &#039;change [name=&quot;gist-id&quot;]&#039;: &#039;_loadGist&#039;,
    &#039;click [name=&quot;save-gist&quot;]&#039;: &#039;_saveGist&#039;
  },

  session: {
    gistId: &#039;string&#039;,
    revision: &#039;any&#039;,
    url: &#039;string&#039;
  },

  bindings: {
    gistId: {
      type: &#039;value&#039;,
      selector: &#039;[name=&quot;gist-id&quot;]&#039;
    },
    url: {
      type: &#039;attribute&#039;,
      name: &#039;href&#039;,
      selector: &#039;a&#039;
    }
  },

  _loadGist: function() {
    var id = this.gistId;
    var parent = this.parent;
    if (!id) return;
    fetch(&#039;https://api.github.com/gists/&#039; + id)
      .then(toJSON)
      .then(function(json) {
        var setupJson = JSON.parse(json.files[&#039;visual-fiha-setup.json&#039;].content);
        parent.fromJSON(setupJson);
      });
  },

  _saveGist: function(evt) {
    evt.preventDefault();
    var method = &#039;POST&#039;;
    var url = &#039;https://api.github.com/gists&#039;;
    var view = this;

    // we can&#039;t update an anonymous gist... :/
    // var id = this.gistId;
    // if (id) {
    //   url += &#039;/&#039; + id;
    //   method = &#039;PATCH&#039;;
    // }

    var req = new Request(url, {
      method: method,
      body: JSON.stringify({
        description: &#039;This gist is a setup information for https://zeropaper.github.io/visual-fiha&#039;,
        public: true,
        files: {
          &#039;visual-fiha-setup.json&#039;: {
            content: JSON.stringify(this.parent.toJSON(), null, 2)
          }
        }
      })
    });

    fetch(req)
      .then(toJSON)
      .then(function(json) {
        view.gistId = json.id;
      });
  }
});
module.exports = GistView;</textarea>
