  <div class="row">
    <textarea id="file-source" class="col-md-12">&#039;use strict&#039;;

function toPrct(val) {
  return (100 / 127) * (val || 0);
}

var mappings = {
  prefix: &#039;&lt;something&gt;&#039;,

  type: {
    128: &#039;noteOn&#039;,
    144: &#039;noteOff&#039;,
    176: &#039;change&#039;,
    192: &#039;search&#039;,
    248: &#039;idle&#039;
  },

  note: {
    1: &#039;k1&#039;,
    2: &#039;k2&#039;,
    3: &#039;k3&#039;,
    4: &#039;k4&#039;,
    5: &#039;k5&#039;,
    6: &#039;k6&#039;,
    7: &#039;k7&#039;,
    8: &#039;k8&#039;,

    36: &#039;p1&#039;,
    38: &#039;p2&#039;,
    40: &#039;p3&#039;,
    41: &#039;p4&#039;,
    43: &#039;p5&#039;,
    45: &#039;p6&#039;,
    47: &#039;p7&#039;,
    48: &#039;p8&#039;,
  },

  velocity: {
    0: function(type, note, velocity) {
      if (note &gt; 23) {
        return false;
      }
      return velocity;
    },

    127: function(type, note, velocity) {
      if (note &gt; 23) {
        return true;
      }
      return toPrct(velocity);
    }
  }
};

module.exports = function(data) {
  var type = data[0] || 0;
  if (type === 248) { return {}; }

  var note = data[1] || 0;
  var velocity = data[2] || 0;

  var name = mappings.note[note];
  console.info(&#039;MIDI evt on %s (%s) =&gt; %s&#039;, name, note, velocity, data);
  return {
    name: name,
    velocity: velocity,
    type: type
  };
};
module.exports.note = mappings.note;
module.exports.prefix = mappings.prefix;</textarea>
