signals:
  beatA:
    type: beat
    defaultValue: 1
    input: 151.53
  colorA:
    type: hsla
    defaultValue: '180,50%,50%,1'
    input: null
    hue: 180
    saturation: 50
    lightness: 50
    alpha: 100
mappings:
  beatOpacity:
    targets:
      - layers.no-signal.opacity
    transformFunction: |-
      function (value) {
        return value > 90 ? 100 : 15;
      }
    source: signals.beatA.result
  nk2.r1:
    targets:
      - layers.no-signal.active
    transformFunction: |-
      function (value, currentValue) {
        if (!value) return currentValue;
              return !currentValue;
      }
    source: 'midi:nk2.r1'
  nk2.knob1:
    targets:
      - layers.canvas.canvasLayers.lines.knobA
    transformFunction: |-
      function (value) {
        return value;
      }
    source: 'midi:nk2.knob1'
  nk2.knob2:
    targets:
      - layers.canvas.canvasLayers.lines.knobB
    transformFunction: |-
      function (value) {
        return value;
      }
    source: 'midi:nk2.knob2'
  nk2.knob3:
    targets:
      - layers.canvas.canvasLayers.lines.knobC
    transformFunction: |-
      function (value) {
        return value;
      }
    source: 'midi:nk2.knob3'
  beatnum20Str:
    targets:
      - layers.ar.parameters.beat.value
      - layers.vf.parameters.beat.value
    transformFunction: |-
      function (value) {
        return (value % 20).toString();
      }
    source: signals.beatA.beatnum
  beatKnob:
    targets:
      - signals.beatA.input
    transformFunction: |-
      function (value) {
        return value + 63;
      }
    source: 'midi:nk2.knob8'
  beatnum100Str:
    targets:
      - layers.vjs.text
    transformFunction: |-
      function (value, old) {
        var names = [
          '#### AUDIO ####',
          'Sick Lincoln (UK) - Remote performance',
          'H.AL.I.C. (BE)',
          'Chaim (US/NL) ',
          'Yaxu (UK/DE)',
          'Alexandra Cárdenas & Camilla Vatne Barratt-Due (CO/NO)',
          'Qirky (UK)',
          'coï¿¥ï¾¡pt (UK) ',
          'Renick Bell (JP)',
          'codepage (DK/DE) ',
          'Hlodver Sigurdsson (IS)',

          '#### VISUAL ####',
          'zeropaper (CH)',
          'Fredrik Olofsson (SE)',
          'Miri Kat (UK)',
        ];

        var index = Math.floor((value * 0.4) % names.length);
        return names[index];
      }
    source: signals.beatA.beatnum
layers:
  vjs:
    type: txt
    layerStyles: |-
      text-align: center;
      font-size: 12vmin;
      color: black;
      font-family: monospace;
      text-shadow: 1px 1px 0 #fff
                  ,2px 2px 0 #fff
                  ,3px 3px 0 #fff
                  ,4px 4px 0 #fff
                  ,5px 5px 0 #fff
                  ,6px 6px 0 #fff
                  ,-1px -1px 0 #666
                  ;
    text: Renick Bell (JP)
    parameters: []
  canvas:
    type: canvas
    active: true
    opacity: 100
    zIndex: 0
    layerStyles: ''
    clear: 1
    parameters: []
    canvasLayers:
      - name: lines
        parameters:
          - name: 'active'
            type: boolean
            value: true
            default: true
          - name: 'knobA'
            value: 63
            type: number
            default: 127
          - name: 'knobB'
            value: 63
            type: number
            default: 127
          - name: 'knobC'
            value: 63
            type: number
            default: 127
        drawFunction: |
          var l = bufferLength();
          var _kA = parameter('knobA', 30);
          var _kB = parameter('knobB', 30);
          var _kC = parameter('knobC', 30);
          var f = 0;
          var k = Math.round(_kA * 0.05);
          var p = Math.max(1, k);
          var d = Math.pow(2, p);

          grid(l, l / d, function(...args) {
            var color = 'hsl('+ (timeDomain(f) * 3) +', '+ _kB +'%, '+ _kB +'%)';
            strokeStyle(color);

            // circle(...args, timeDomain(f) * 0.1);
            polygone(...args, timeDomain(f) * _kC * 0.05);
            f++;
          });
  ar:
    type: SVG
    active: true
    opacity: 50
    zIndex: 0
    layerStyles: ''
    svgStyles:
      '#algorave': |-
        transform: translateY(var(--translate-y));
          fill:none;
          stroke:var(--stroke-color);
          stroke-width:var(--stroke-width);
          stroke-dasharray: calc(var(--path-length) * (1 / 20) * var(--beat)) calc(var(--path-length) * (1 / 20) * var(--beat));
          stroke-dashoffset: 0;

    parameters:
      - name: src
        type: string
        value: ./assets/algorave/algorave-stroke.svg
      - name: 'stroke-color'
        value: white
        default: white
      - name: 'stroke-width'
        value: '22'
        default: '22'
      - name: 'beat'
        value: '9'
        default: '0'
      - name: 'translate-y'
        value: '-20vh'
        default: '-20vh'
  vf:
    type: SVG
    active: true
    opacity: 50
    zIndex: 0
    layerStyles: ''
    svgStyles:
      '#fiha': |-
        transform: translateY(var(--translate-y));
          filter:url(#glow);
          fill:var(--fill-color);
          stroke:var(--stroke-color);
          stroke-width:var(--stroke-width);
          stroke-linecap:round;
          stroke-linejoin:round;
          stroke-dasharray: calc(var(--path-length) * (1 / 20) * var(--beat)) calc(var(--path-length) * (1 / 20) * var(--beat));
          stroke-dashoffset: 0;

    parameters:
      - name: src
        type: string
        value: ./assets/visual-fiha.svg
      - name: 'fill-color'
        value: none
        default: none
      - name: 'stroke-color'
        value: white
        default: white
      - name: 'stroke-width'
        value: '22'
        default: '22'
      - name: 'frametime'
        value: '0'
        default: '0'
      - name: 'beat'
        value: '9'
        default: '0'
      - name: 'translate-y'
        value: 20vh
        default: 20vh
